<form method="post" action="{{ form_action }}" class="mb-4 border rounded p-3 bg-light">
    {% csrf_token %}
    <div class="mb-3">
        <label for="year" class="form-label">AÃ±o (0-2025)</label>
        <input 
            id="year" 
            type="number" 
            name="year" 
            min="0" 
            max="2025" 
            class="form-control {% if errors.year %}is-invalid{% endif %}" 
            value="{{ form_values.year|default:initial_year }}" 
            required
        >
        {% if errors.year %}<div class="invalid-feedback">{{ errors.year }}</div>{% endif %}
    </div>

    <div class="mb-3">
        <label for="sales" class="form-label">Cantidad de ventas</label>
        <input 
            id="sales" 
            type="number" 
            name="sales" 
            min="0" 
            class="form-control {% if errors.sales %}is-invalid{% endif %}" 
            value="{{ form_values.sales|default:initial_sales }}" 
            required
        >
        {% if errors.sales %}<div class="invalid-feedback">{{ errors.sales }}</div>{% endif %}
    </div>

    <button type="submit" class="btn btn-primary">{{ submit_label }}</button>
</form>
