
<form method="post" action="{% url 'reviews:create' book.id %}" class="mb-4 border rounded p-3 bg-light">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label">Rating (1-5)</label>
        <input type="number" name="score" min="1" max="5" class="form-control" value="{{ form_values.score|default:'' }}" required>
        {% if errors.score %}<div class="text-danger small">{{ errors.score }}</div>{% endif %}
    </div>
    <div class="mb-3">
        <label class="form-label">Review</label>
        <textarea name="review" rows="3" class="form-control" required>{{ form_values.review|default:'' }}</textarea>
        {% if errors.review %}<div class="text-danger small">{{ errors.review }}</div>{% endif %}
    </div>
    <button type="submit" class="btn btn-primary">Add Review</button>
</form>
